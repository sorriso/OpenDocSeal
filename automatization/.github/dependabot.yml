version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 10
    reviewers:
      - "your-github-username"  # Remplacez par votre nom d'utilisateur
    assignees:
      - "your-github-username"  # Remplacez par votre nom d'utilisateur
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    # Regrouper les mises à jour de sécurité
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      development-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "isort"
          - "flake8"
          - "mypy"
          - "bandit"
          - "safety"
        update-types:
          - "minor"
          - "patch"

  # JavaScript/Node.js dependencies (si applicable)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "your-github-username"
    commit-message:
      prefix: "deps(js)"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      frontend-security:
        patterns:
          - "*"
        update-types:
          - "security"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 3
    reviewers:
      - "your-github-username"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "your-github-username"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions-updates:
        patterns:
          - "actions/*"
          - "github/*"