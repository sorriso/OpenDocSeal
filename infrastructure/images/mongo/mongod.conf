# File: mongod.conf
# Path: infrastructure/images/mongo/mongod.conf
# Version: 1
# =============================================================================
# MongoDB Configuration for OpenDocSeal
# =============================================================================

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # Listen on all interfaces in Docker
  maxIncomingConnections: 100
  ipv6: false

# Storage configuration
storage:
  dbPath: /data/db
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5  # Adjust based on container memory
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  verbosity: 1
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  fork: false  # Don't fork in Docker container

# Security configuration
security:
  authorization: enabled
  javascriptEnabled: false  # Disable server-side JavaScript for security

# Operation profiling (for development/debugging)
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Replica set configuration (optional - for high availability)
# replication:
#   replSetName: "opendocseal-rs"

# Sharding configuration (disabled by default)
# sharding:
#   clusterRole: configsvr

# Set parameters for performance and security
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256
  maxLogSizeKB: 10000
  logLevel: 1
  quiet: false